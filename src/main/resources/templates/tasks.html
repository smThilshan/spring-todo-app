<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">Todo Application</h1>

    <!-- Add Task Form -->
    <form action="/" method="post" class="d-flex mb-4">
        <input type="text" name="title" class="form-control me-2" placeholder="Add a new task..." required>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>

    <!-- Task List -->
    <div class="list-group">
        <th:block th:each="task : ${tasks}">
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <span th:text="${task.title}" th:classappend="${task.completed} ? 'text-decoration-line-through text-muted' : ''"></span>
                </div>
                <div>
                    <a th:href="@{|/${task.id}/toggle|}" class="btn btn-sm btn-outline-success me-2">
                        <span th:text="${task.completed} ? 'Undo' : 'Done'">Toggle</span>
                    </a>
                    <a th:href="@{|/${task.id}/delete|}" class="btn btn-sm btn-outline-danger">Delete</a>
                </div>
            </div>
        </th:block>
    </div>
</div>

</body>
</html>
